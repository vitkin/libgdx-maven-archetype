#set( $symbol_escape = '\' )
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
    <title>${JavaGameClassName}</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style type="text/css">
      canvas {
        cursor: default;
        outline: none;
      }
    </style>
    <script type="text/javascript" src="${rootArtifactId}/soundmanager2-setup.js"></script>  
    <script type="text/javascript" src="${rootArtifactId}/soundmanager2-jsmin.js"></script> 
	</head>

  <body>
    <h1>Test page for Libgdx with GWT</h1>
    Project loading shortly:<br>
    <div align="center" id="embed-html"></div>
    <script type="text/javascript" src="${rootArtifactId}/${rootArtifactId}.nocache.js"></script>

    <script type="text/javascript">
      function handleMouseDown(evt) {
        evt.preventDefault();
        evt.stopPropagation();
        evt.target.style.cursor = 'default';
      }

      function handleMouseUp(evt) {
        evt.preventDefault();
        evt.stopPropagation();
        evt.target.style.cursor = '';
      }
      
      document.getElementById('embed-html').addEventListener('mousedown',
          handleMouseDown, false);
          
      document.getElementById('embed-html').addEventListener('mouseup',
          handleMouseUp, false);
    </script>
	</body>
</html>
